  <body>
   <div class="container">
   <section class="container">
    <div class="row">
      <div class="col-xs-12"></div>
    </div>
    <div class='row' style="background-color: #F15A29;">      
      <div class="col-md-5" style="margin-left: 15px; margin-right: 15px; border: 2px solid #B72B21; border-radius: 1px; margin: 8px; padding: 5px 5px 5px 10px;">
              <h3 class="" style="color: #fff;">BE READY</h3>

        <div id="regform">
              <form class="luminateApi survey-form" method="POST" action="http://txfree.convio.net/site/CRSurveyAPI" data-luminateApi='{"callback": "submitSurveyCallback", "requiresAuth": "true"}'>
          <input type="hidden" name="method" value="submitSurvey">

              <input type="hidden" name="cons_info_component" id="cons_info_component" value="t" />

              <div class="form-group row">
                <label></label>
                <div class="col-xs-10 col-sm-5"><input class="form-control" type="text" name="cons_first_name" id="cons_first_name" placeholder="First name"  maxlength="" width="40%" required /></div>
                <div class="col-xs-10 col-sm-5"><input class="form-control" type="text" name="cons_last_name" id="cons_last_name" placeholder="Last name" maxlength="" width="30%" required /></div>
              </div> 

              <div class="form-group row">
                <label></label>
                <div class="col-xs-10 col-sm-7"><input class="form-control center-block" type="text" name="cons_email" id="cons_email" placeholder="Email" maxlength="255" required /></div>
              </div>

              <div class="form-group row">
              <div class="col-xs-10 col-sm-4"><input type="text" class="form-control" name="cons_zip_code" id="cons_zip_code" placeholder="Zip code" ></div>
              </div>
              
                    <span class="hidden"><label for="denySubmit">Spam Control Text:</label>&nbsp;
                      <input type="text" name="denySubmit" id="denySubmit" value="" alt="This field is used to prevent form submission by scripts." />&nbsp;Please leave this field empty</span>

             <input type="hidden" name="survey_id" id="survey_id" value="4824" />

              <div class="form-group row text-center">
                <button class="btn btn-md btn-info center-block" type="submit" />Add your name</button>
              </div>
              </form>    
        </div>
       </div>
    
       <div class="col-md-6">
        <h3 class="" style="color: #fff;">SIGN UP NOW</h3>
        <p style="color: #fff;">
          This is important - be part of the solution.
        </p>

      </div>
    </div>
  </section>
</div>
